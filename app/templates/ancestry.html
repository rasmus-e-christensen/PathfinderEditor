<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="btn-group col-md-2">
        <select class="form-control" id="ancestry_select" onchange="changeAncestry()">
            <option class="dropdown-item">Select an ancestry</option>
            {% for ancestry in data %}
            <option class="dropdown-item" id={{ancestry.name}}>{{ ancestry.name }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div id="chosen_ancestry" class="col-md-5">
        <table class="table table-bordered" id="stat_table" style="table-layout:fixed">
            <tbody>
            <tr>
                <th scope="row">Hit Points</th>
                <td id="stat_table_hp"></td>
            </tr>
            <tr>
                <th scope="row">Size</th>
                <td id="stat_table_size"></td>
            </tr>
            <tr>
                <th scope="row">Speed</th>
                <td id="stat_table_speed"></td>
            </tr>
            <tr>
                <th scope="row">Ability Boosts</th>
                <td id="stat_table_ab">
                    <select class="form-control" id="ancestry_boost_select" style="margin-top: 2.5%"
                            onchange="changeAncestryBoostSelect()">
                        <option class="dropdown-item">Select a free boost</option>
                        <option class="dropdown-item" id="str_ancestry_boost">Strength</option>
                        <option class="dropdown-item" id="dex_ancestry_boost">Dexterity</option>
                        <option class="dropdown-item" id="con_ancestry_boost">Constitution</option>
                        <option class="dropdown-item" id="int_ancestry_boost">Intelligence</option>
                        <option class="dropdown-item" id="wis_ancestry_boost">Wisdom</option>
                        <option class="dropdown-item" id="cha_ancestry_boost">Charisma</option>
                    </select>
                    <select class="form-control" id="ancestry_boost_select_1" style="margin-top: 2.5%"
                            onchange="changeAncestryBoostSelect()">
                        <option class="dropdown-item">Select a free boost</option>
                        <option class="dropdown-item" id="str_ancestry_boost_1">Strength</option>
                        <option class="dropdown-item" id="dex_ancestry_boost_1">Dexterity</option>
                        <option class="dropdown-item" id="con_ancestry_boost_1">Constitution</option>
                        <option class="dropdown-item" id="int_ancestry_boost_1">Intelligence</option>
                        <option class="dropdown-item" id="wis_ancestry_boost_1">Wisdom</option>
                        <option class="dropdown-item" id="cha_ancestry_boost_1">Charisma</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th scope="row">Ability Flaw</th>
                <td id="stat_table_af"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
function changeAncestry(){
   var sel_ancestry = document.getElementById('ancestry_select').value;
   var obj = {{ data | tojson | safe }};
   var index = obj.map(function(e) { return e.name; }).indexOf(sel_ancestry);
   switchAncestry(sel_ancestry, obj, index);
};
</script>
</body>
<script src="../static/js/ancestry.js"></script>
</html>
